<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0E1F"/>
      <stop offset="100%" style="stop-color:#1a1f3a"/>
    </linearGradient>
    <linearGradient id="purpleGrad1s" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="glow1s">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad1s)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="150" cy="120" r="1.5"/><circle cx="320" cy="80" r="1"/><circle cx="480" cy="200" r="1.5"/>
    <circle cx="650" cy="150" r="1"/><circle cx="800" cy="90" r="2"/><circle cx="950" cy="180" r="1"/>
    <circle cx="1100" cy="100" r="1.5"/><circle cx="1250" cy="220" r="1"/><circle cx="1400" cy="130" r="1.5"/>
    <circle cx="1550" cy="170" r="1"/><circle cx="1700" cy="110" r="2"/><circle cx="1800" cy="200" r="1"/>
    <circle cx="200" cy="300" r="1"/><circle cx="400" cy="350" r="1.5"/><circle cx="600" cy="280" r="1"/>
    <circle cx="1300" cy="320" r="1"/><circle cx="1500" cy="380" r="1.5"/><circle cx="1750" cy="300" r="1"/>
  </g>

  <!-- Main Title Section -->
  <text x="960" y="120" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle" filter="url(#glow1s)">ExoHunter AI</text>
  <text x="960" y="170" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#9bb5ff" text-anchor="middle">AI-Powered Exoplanet Detection Platform</text>

  <!-- NASA Badge -->
  <rect x="820" y="195" width="280" height="36" rx="18" fill="url(#purpleGrad1s)" opacity="0.8"/>
  <text x="960" y="220" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">NASA Space Apps Challenge 2025</text>

  <!-- Hero Planet Illustration -->
  <g transform="translate(960, 480)">
    <!-- Orbit rings -->
    <ellipse cx="0" cy="0" rx="280" ry="80" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="200" ry="55" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="120" ry="35" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.5"/>

    <!-- Central star -->
    <circle cx="0" cy="0" r="45" fill="#FFD700" filter="url(#glow1s)"/>
    <circle cx="0" cy="0" r="35" fill="#FFA500"/>

    <!-- Planets -->
    <circle cx="120" cy="-25" r="12" fill="#667eea"/>
    <circle cx="-180" cy="40" r="18" fill="#4ade80"/>
    <circle cx="250" cy="60" r="15" fill="#764ba2"/>
  </g>

  <!-- Three Highlight Cards -->
  <g transform="translate(160, 650)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="480" height="180" rx="16" fill="#1a1f3a" stroke="#667eea" stroke-width="2"/>
    <circle cx="60" cy="60" r="30" fill="url(#purpleGrad1s)" opacity="0.8"/>
    <text x="60" y="68" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">AI</text>
    <text x="120" y="55" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" font-weight="600">AI-Powered Detection</text>
    <text x="120" y="85" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">CNN+LSTM neural networks analyze</text>
    <text x="120" y="105" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">telescope data with 90%+ accuracy</text>
    <text x="40" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">4 Detection Methods</text>
    <text x="200" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Batch Processing</text>
    <text x="360" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Real-time Analysis</text>
  </g>

  <g transform="translate(720, 650)">
    <!-- Card 2 -->
    <rect x="0" y="0" width="480" height="180" rx="16" fill="#1a1f3a" stroke="#667eea" stroke-width="2"/>
    <circle cx="60" cy="60" r="30" fill="url(#purpleGrad1s)" opacity="0.8"/>
    <text x="60" y="68" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">3D</text>
    <text x="120" y="55" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" font-weight="600">3D Visualization</text>
    <text x="120" y="85" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">Interactive Three.js orbital mechanics</text>
    <text x="120" y="105" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">with WebGL-powered rendering</text>
    <text x="40" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Orbital Mechanics</text>
    <text x="200" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Habitable Zones</text>
    <text x="360" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Touch Controls</text>
  </g>

  <g transform="translate(1280, 650)">
    <!-- Card 3 -->
    <rect x="0" y="0" width="480" height="180" rx="16" fill="#1a1f3a" stroke="#667eea" stroke-width="2"/>
    <circle cx="60" cy="60" r="30" fill="url(#purpleGrad1s)" opacity="0.8"/>
    <text x="60" y="68" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">EDU</text>
    <text x="120" y="55" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" font-weight="600">Learning Hub</text>
    <text x="120" y="85" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">8 comprehensive tutorials with</text>
    <text x="120" y="105" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">206 minutes of educational content</text>
    <text x="40" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Video Tutorials</text>
    <text x="200" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Quizzes</text>
    <text x="320" y="150" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4ade80">Achievements</text>
  </g>

  <!-- Tech Stack Bar -->
  <rect x="160" y="870" width="1600" height="50" rx="8" fill="#1a1f3a" opacity="0.6"/>
  <text x="200" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">Tech Stack:</text>
  <text x="310" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">React 19</text>
  <text x="420" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#667eea">|</text>
  <text x="450" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">TypeScript 5.9</text>
  <text x="600" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#667eea">|</text>
  <text x="630" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">Firebase</text>
  <text x="730" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#667eea">|</text>
  <text x="760" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">Three.js</text>
  <text x="860" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#667eea">|</text>
  <text x="890" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">Capacitor 8</text>
  <text x="1020" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#667eea">|</text>
  <text x="1050" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">Radix UI</text>
  <text x="1150" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#667eea">|</text>
  <text x="1180" y="902" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff">Tailwind CSS</text>

  <!-- Footer (Upwork Safe - No Direct Contact) -->
  <rect x="0" y="940" width="1920" height="140" fill="#0B0E1F"/>
  <line x1="0" y1="940" x2="1920" y2="940" stroke="#667eea" stroke-width="2"/>

  <text x="160" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">Live Demo:</text>
  <text x="260" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#4ade80">https://exohunter-ai.web.app</text>

  <text x="700" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">Portfolio Hub:</text>
  <text x="820" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#4ade80">https://aoneahsan.com/projects</text>

  <text x="1500" y="1000" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#ffffff" font-weight="600">Ahsan Mahmood</text>
  <text x="1500" y="1025" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9bb5ff">Full-Stack Engineer</text>
</svg>