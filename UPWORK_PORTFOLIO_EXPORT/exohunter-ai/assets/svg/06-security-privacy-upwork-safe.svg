    <text x="120" y="52" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9bb5ff" text-anchor="middle">/data-deletion</text>
  </g>

  <g transform="translate(1300, 730)">
    <rect x="0" y="0" width="240" height="70" rx="8" fill="#FFD700" opacity="0.15"/>
    <text x="120" y="30" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#FFD700" text-anchor="middle" font-weight="600">Account Deletion</text>
    <text x="120" y="52" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#9bb5ff" text-anchor="middle">/account-deletion</text>
  </g>

