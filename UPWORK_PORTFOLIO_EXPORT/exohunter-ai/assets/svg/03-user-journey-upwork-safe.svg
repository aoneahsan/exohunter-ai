  <g transform="translate(760, 560)">
    <rect x="0" y="0" width="400" height="220" rx="16" fill="#1a1f3a" stroke="#667eea" stroke-width="2"/>
    <text x="200" y="50" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ffffff" font-weight="600" text-anchor="middle">Community Validation</text>
    <text x="200" y="85" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff" text-anchor="middle">Get peer reviews on discoveries</text>
    <rect x="50" y="110" width="80" height="30" rx="6" fill="#667eea" opacity="0.3"/>
    <text x="90" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Upvote</text>
    <rect x="150" y="110" width="100" height="30" rx="6" fill="#667eea" opacity="0.3"/>
    <text x="200" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Comment</text>
    <rect x="270" y="110" width="80" height="30" rx="6" fill="#667eea" opacity="0.3"/>
    <text x="310" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Share</text>
    <text x="200" y="180" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9bb5ff" text-anchor="middle">Global Discovery Feed</text>
  </g>

  <g transform="translate(1200, 560)">
    <rect x="0" y="0" width="400" height="220" rx="16" fill="#1a1f3a" stroke="#4ade80" stroke-width="2"/>
    <text x="200" y="50" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ffffff" font-weight="600" text-anchor="middle">Track Progress</text>
    <text x="200" y="85" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff" text-anchor="middle">Dashboard with personal stats</text>
    <rect x="50" y="110" width="80" height="30" rx="6" fill="#4ade80" opacity="0.3"/>
    <text x="90" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Stats</text>
    <rect x="150" y="110" width="80" height="30" rx="6" fill="#4ade80" opacity="0.3"/>
    <text x="190" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Rank</text>
    <rect x="250" y="110" width="100" height="30" rx="6" fill="#4ade80" opacity="0.3"/>
    <text x="300" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Badges</text>
    <text x="200" y="180" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9bb5ff" text-anchor="middle">Gamification System</text>
  </g>

  <!-- Footer (Upwork Safe) -->
  <rect x="0" y="940" width="1920" height="140" fill="#0B0E1F"/>
  <line x1="0" y1="940" x2="1920" y2="940" stroke="#667eea" stroke-width="2"/>

  <text x="160" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">Live Demo:</text>
  <text x="260" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#4ade80">https://exohunter-ai.web.app</text>

  <text x="700" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9bb5ff">Portfolio Hub:</text>
  <text x="820" y="1000" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#4ade80">https://aoneahsan.com/projects</text>

  <text x="1500" y="1000" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#ffffff" font-weight="600">Ahsan Mahmood</text>
  <text x="1500" y="1025" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9bb5ff">Full-Stack Engineer</text>
</svg>