    <rect x="50" y="110" width="100" height="30" rx="6" fill="#667eea" opacity="0.3"/>
    <text x="100" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Orbits</text>
    <rect x="170" y="110" width="100" height="30" rx="6" fill="#667eea" opacity="0.3"/>
    <text x="220" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4ade80" text-anchor="middle">Habitable</text>
