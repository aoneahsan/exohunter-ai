<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="ztw-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="ztw-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#ztw-bg)" opacity="0.2"/>
  <rect x="18" y="18" width="84" height="84" rx="16" fill="url(#ztw-bg)"/>

  <!-- Browser Window Frame -->
  <rect x="28" y="32" width="64" height="52" rx="6" fill="#065f46" opacity="0.5"/>
  <rect x="28" y="32" width="64" height="12" rx="6" fill="#065f46"/>

  <!-- Browser Dots -->
  <circle cx="38" cy="38" r="3" fill="#ef4444"/>
  <circle cx="48" cy="38" r="3" fill="#fbbf24"/>
  <circle cx="58" cy="38" r="3" fill="#22c55e"/>

  <!-- Z Letter in Browser -->
  <path d="M42 55 L72 55 L42 75 L72 75" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Globe Icon -->
  <circle cx="90" cy="28" r="14" fill="url(#ztw-accent)"/>
  <ellipse cx="90" cy="28" rx="6" ry="10" stroke="white" stroke-width="2" fill="none"/>
  <line x1="80" y1="28" x2="100" y2="28" stroke="white" stroke-width="2"/>
  <line x1="90" y1="18" x2="90" y2="38" stroke="white" stroke-width="2"/>

  <!-- Decorative Elements -->
  <rect x="28" y="88" width="20" height="4" rx="2" fill="url(#ztw-accent)" opacity="0.6"/>
  <rect x="52" y="88" width="12" height="4" rx="2" fill="url(#ztw-accent)" opacity="0.4"/>
</svg>
