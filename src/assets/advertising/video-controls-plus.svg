<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="vcp-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="vcp-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="56" fill="url(#vcp-bg)" opacity="0.2"/>
  <circle cx="60" cy="60" r="50" fill="url(#vcp-bg)" opacity="0.4"/>

  <!-- Play Button -->
  <circle cx="60" cy="60" r="35" fill="url(#vcp-bg)"/>
  <path d="M52 42 L52 78 L82 60 Z" fill="white"/>

  <!-- Speed Indicator -->
  <circle cx="88" cy="35" r="18" fill="url(#vcp-accent)"/>
  <text x="88" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="14">2x</text>

  <!-- Progress Bar -->
  <rect x="20" y="95" width="80" height="4" rx="2" fill="#4c1d95" opacity="0.5"/>
  <rect x="20" y="95" width="50" height="4" rx="2" fill="url(#vcp-accent)"/>

  <!-- Speed Controls -->
  <rect x="22" y="82" width="12" height="8" rx="2" fill="#8b5cf6"/>
  <rect x="38" y="82" width="12" height="8" rx="2" fill="#a78bfa"/>
  <rect x="54" y="82" width="12" height="8" rx="2" fill="#c4b5fd"/>
  <rect x="70" y="82" width="12" height="8" rx="2" fill="#a78bfa"/>
  <rect x="86" y="82" width="12" height="8" rx="2" fill="#8b5cf6"/>
</svg>