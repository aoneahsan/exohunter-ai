<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="zt-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="zt-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#zt-bg)" opacity="0.2"/>
  <rect x="18" y="18" width="84" height="84" rx="16" fill="url(#zt-bg)"/>

  <!-- Z Letter -->
  <path d="M35 38 L75 38 L35 82 L75 82" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Tools Grid -->
  <rect x="82" y="28" width="12" height="12" rx="3" fill="url(#zt-accent)"/>
  <rect x="82" y="44" width="12" height="12" rx="3" fill="url(#zt-accent)" opacity="0.8"/>
  <rect x="82" y="60" width="12" height="12" rx="3" fill="url(#zt-accent)" opacity="0.6"/>
  <rect x="82" y="76" width="12" height="12" rx="3" fill="url(#zt-accent)" opacity="0.4"/>

  <!-- 300+ Badge -->
  <circle cx="95" cy="95" r="15" fill="#f472b6"/>
  <text x="95" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="8">300+</text>
  <text x="95" y="102" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">tools</text>
</svg>