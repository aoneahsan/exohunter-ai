<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="lf-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="lf-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="lf-liquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#lf-bg)" opacity="0.2"/>
  <rect x="18" y="18" width="84" height="84" rx="16" fill="url(#lf-bg)"/>

  <!-- Flask/Beaker -->
  <path d="M48 35 L48 55 L35 80 C33 84 36 88 40 88 L80 88 C84 88 87 84 85 80 L72 55 L72 35" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Flask Top -->
  <rect x="46" y="28" width="28" height="8" rx="2" fill="white"/>

  <!-- Liquid -->
  <path d="M40 76 L48 62 L48 55 L72 55 L72 62 L80 76 C82 80 80 84 76 84 L44 84 C40 84 38 80 40 76 Z" fill="url(#lf-liquid)" opacity="0.8"/>

  <!-- Bubbles -->
  <circle cx="52" cy="72" r="4" fill="white" opacity="0.6"/>
  <circle cx="64" cy="68" r="3" fill="white" opacity="0.5"/>
  <circle cx="58" cy="78" r="2.5" fill="white" opacity="0.4"/>

  <!-- Flow Lines -->
  <path d="M85 40 Q95 50 85 60" stroke="url(#lf-accent)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M88 45 Q98 55 88 65" stroke="url(#lf-accent)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Data Points -->
  <circle cx="32" cy="45" r="6" fill="url(#lf-accent)"/>
  <circle cx="32" cy="60" r="4" fill="url(#lf-accent)" opacity="0.7"/>
  <circle cx="32" cy="72" r="3" fill="url(#lf-accent)" opacity="0.5"/>

  <!-- Lab Badge -->
  <rect x="76" y="22" width="22" height="14" rx="4" fill="#f472b6"/>
  <text x="87" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="7">LAB</text>
</svg>
