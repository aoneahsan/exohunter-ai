<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="ppw-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879f9"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
    <linearGradient id="ppw-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d0fe"/>
      <stop offset="100%" style="stop-color:#f0abfc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#ppw-bg)" opacity="0.2"/>
  <rect x="18" y="18" width="84" height="84" rx="16" fill="url(#ppw-bg)"/>

  <!-- Browser Frame -->
  <rect x="26" y="30" width="68" height="56" rx="6" fill="#86198f" opacity="0.5"/>
  <rect x="26" y="30" width="68" height="10" rx="6" fill="#86198f"/>

  <!-- Browser Dots -->
  <circle cx="34" cy="35" r="2.5" fill="#ef4444"/>
  <circle cx="42" cy="35" r="2.5" fill="#fbbf24"/>
  <circle cx="50" cy="35" r="2.5" fill="#22c55e"/>

  <!-- Heart in Browser -->
  <path d="M60 78 C45 66 38 56 38 48 C38 40 44 35 52 35 C56 35 59 38 60 41 C61 38 64 35 68 35 C76 35 82 40 82 48 C82 56 75 66 60 78 Z" fill="url(#ppw-accent)" transform="translate(0, 8)"/>

  <!-- Pulse Line on Heart -->
  <path d="M44 60 L52 60 L55 54 L58 66 L61 58 L64 62 L67 60 L76 60" stroke="#c026d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Web Badge -->
  <circle cx="88" cy="26" r="12" fill="url(#ppw-accent)"/>
  <text x="88" y="30" text-anchor="middle" fill="#86198f" font-family="Arial, sans-serif" font-weight="bold" font-size="8">WEB</text>

  <!-- Decorative Stars -->
  <circle cx="30" cy="92" r="3" fill="#f5d0fe" opacity="0.8"/>
  <circle cx="90" cy="90" r="2" fill="#f5d0fe" opacity="0.6"/>
</svg>
